<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Table</title>
    </head>
    <body>
        <table border="1">
         <caption>Groceries list</caption>
            <tr>
                <th>S.No.</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Eggs</td>
                <td>12</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tomato</td>
                <td>1 k.g.</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rice</td>
                <td>1 k.g.</td>
                <td>35</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Salt</td>
                <td>1 k.g.</td>
                <td>20</td>
            </tr>
                <td>5</td>
                <td>Apple</td>
                <td>1 k.g.</td>
                <td>100</td>
        </table>
    </body>
</html>
